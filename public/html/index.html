<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trossbe Entregas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/order.js"></script>
    <script defer src="js/product.js"></script>
</head>
<body>

    <header>
        <h1>Loja de Encomendas</h1>
        <p>Faça sua encomenda de forma rápida e fácil</p>
    </header>

    <main>

        <!-- LISTA DE PRODUTOS -->
        <section id="product-list" class="produto">
            <h2>Produtos Disponíveis</h2>
        </section>

        <!-- FORMULÁRIO DE ENCOMENDA -->
        <section class="formulario">
            <h2>Nova Encomenda</h2>

            <form id="post-order">
                <label>Nome:</label>
                <input name="receiver" type="text" required>

                <label>Email:</label>
                <input name="email" type="email" required>

                <label>Produto:</label>
                <select id="product-select" name="product" required>
                    <option>Selecione</option>
                </select>

                <label>Quantidade:</label>
                <input name="quantity" type="number" min="1" value="1" required>

                <button type="submit">Enviar Encomenda</button>
            </form>
        </section>

        <!-- LISTA DE ORDENS EXISTENTES -->
        <section class="ordens">
            <h2>Ordens Existentes</h2>

            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>© 2025 - Trossbe Entregas</p>
    </footer>

</body>
</html>
